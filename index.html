<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Taoe</title>
</head>
<body>    

    <h1>Classic Tic-Tac-Toe</h1>

    <div class="container">
        <h2 id="playerText">Player x turn</h2>
        <script>
            function play() {     //gives audio when pressing the gameBoard
              let audio = document.getElementById("audio");
              audio.play();
              if (audio.currentTime >= .05) {
                    audio.currentTime = .00001;
                    }
            }
          </script>

        <div id="gameBoard" onclick="play()">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>       
            <audio id="audio" src="assets\cartoon-pop-up-sound-effect.mp3"></audio>
     
        </div>
        <button id="restartBtn">Restart</button>
        
        <div class="scores">
            <div id="X_playerSection">
                <p id="X_playerScore">PLayer X Score:</p>
            </div>
            <div id="O_playerSection">
                <p id="O_playerScore">PLayer O Score:</p>
            </div>
            <div id="drawSection">
                <p id="drawScore">Draw's:</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
